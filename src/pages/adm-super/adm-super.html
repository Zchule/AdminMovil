<ion-header>
    <ion-navbar color="primary">
      <ion-buttons left>
        <button ion-button icon-only menuToggle>
          <ion-icon name="menu"></ion-icon>
        </button>
      </ion-buttons>
      <ion-title class="Title">ADMINISTRADOR</ion-title>
    </ion-navbar>
  </ion-header>

<ion-content padding>
    <img class="logo" src="assets/imgs/pil_logo.png" alt="logo">
 
    <p>FECHA SISTEMA: {{ myDate }} </p>


    <ion-fab right bottom>
        <button ion-fab color="primary"><ion-icon name="arrow-dropup"></ion-icon></button>
        <ion-fab-list side="top">

          <button ion-fab color="primary">
            <ion-icon name="refresh-circle"></ion-icon>
            <ion-label>Recarga Saldo</ion-label>
          </button>

          <button ion-fab color="primary">
            <ion-icon name="paper"></ion-icon>
            <ion-label>Exportar Solicitud</ion-label>
          </button>

          <button ion-fab color="primary">
            <ion-icon name="arrow-round-up"></ion-icon>
            <ion-label>Exportar Datos</ion-label>
          </button>

          <button ion-fab color="primary">
            <ion-icon name="download"></ion-icon>
            <ion-label>Importar Datos</ion-label>
          </button>
        </ion-fab-list>
      </ion-fab>
          
</ion-content>
