<ion-header>
  <ion-navbar color="primary">
    <ion-title class="Title">Preventa</ion-title>
    <ion-buttons left>
      <button ion-button icon-only menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
    <ion-buttons right>
      <button ion-button icon-only (click)="addPreventa()">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
    <ion-list>
        <button ion-item *ngFor="let dato of datos | async; let i = index"  (click)="goToMapPage(dato)">
            <ion-icon name="map" item-right ></ion-icon>
            <ion-thumbnail item-left>
                <img [src]="dato.photo" alt="avatar">
              </ion-thumbnail>
          <h2>{{ dato.name }} {{ dato.apPat}} </h2>
          <p>{{dato.fecha | date: 'yyyy-MM-dd'}}</p>
          
        </button>
        
      </ion-list>
</ion-content>
